<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>New Client</title>
</head>
<body>
<div align="center">
    <h2>New Client</h2>
    <form action="save" method="post" modelAttribute="customer">
        <table border="0" cellpadding="5">
            <tr>
                <td>ФИО: </td>
                <td><input name="name" /></td>
            </tr>
            <tr>
                <td>Номер телефона: </td>
                <td><input name="number" /></td>
            </tr>
            <tr>
                <td>Дата посещения: </td>
                <td><input name="date" /></td>
            </tr>
            <tr>
                <td>Зоны: </td>
                <td><input name="zone" /></td>
            </tr>
            <tr>
                <td>Параметры аппарата: </td>
                <td><input name="params" /></td>
            </tr>
            <tr>
                <td>Цена(только цифры): </td>
                <td><input name="price" type="number" /></td>
            </tr>
            <tr>
                <td>Ник в инстаграм: </td>
                <td><input name="comments" /></td>
            </tr>
            <tr>
                <td>Фамилия мастера: </td>
                <td>
                    <select name="masterName">
                        <option value="Мандрик">Мандрик</option>
                        <option value="Шамилова">Шамилова</option>
                        <option value="Мазикова">Мазикова</option>
                    </select></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Сохранить"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
